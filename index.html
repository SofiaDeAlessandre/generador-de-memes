<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
  </head>
  <body class="modo-claro">
    <!--HEADER-->
    <header>
      <h1>Generador de memes</h1>
      <nav>
        <button id="btn-imagen">ðŸ“· Imagen</button>
        <button id="btn-texto">ðŸ–‹ Texto</button>
        <button id="btn">ðŸ’¡ Modo claro</button>
      </nav>
    </header>
    <!--FIN HEADER-->
    <!--SECTION-->
    <section>
      <main>
        <div id="descargar-img" class="descargar-img">
          <p id="texto-cambiar" class="texto-sup-cambiar">Top text</p>
          <div id="img-cambiar">
          </div>
          <p id="texto-inferior-cambiar" class="texto-inf-cambiar">Bottom text</p>
        </div>
        <button id="btn-descargar">Descargar meme</button>
      </main>
      <!--ASIDE IMAGEN-->
      <aside class="aside-imagen">
        <h2>IMAGEN</h2>
        <form>
          <label for="url">Url</label>
          <input type="text" id="url-img" />
        </form>
        <div class="div-aside-imagen">
          <h4>Fondo</h4>
          <div class="div-de-fondo">
            <input type="color" id="input-color-imagen" value="#FFFFFF"/>
            <select id="tipo-fondo">
              <option value="ninguno" id="ninguno">Ninguno</option>
              <option value="aclarar" id="aclarar" selected>Aclarar</option>
              <option value="oscurecer" id="oscurecer">Oscurecer</option>
              <option value="diferencia" id="diferencia">Diferencia</option>
              <option value="luminosidad" id="luminosidad">luminosidad</option>
              <option value="multiplicar" id="multiplicar">Multiplicar</option>
            </select>
          </div>
        </div>
        <div class="filtros">
          <h4>Filtros</h4>
          <div class="div-filtros">
            <label for="brillo">Brillo</label>
            <input type="range" id="brillo" value="1" min="0" max="1" step="0.1"/>
          </div>
          <div class="div-filtros">
            <label for="opacidad">Opacidad</label>
            <input type="range" id="opacidad" value="100" min="0" max="100" step="10"/>
          </div>
          <div class="div-filtros">
            <label for="contraste">Contraste</label>
            <input type="range" id="contraste" value="1" min="0" max="1" step="0.1"/>
          </div>
          <div class="div-filtros">
            <label for="desenfoque">Desenfoque</label>
            <input type="range" id="desenfoque" value="0" min="0" max="10" step="0.1" />
          </div>
          <div class="div-filtros">
            <label for="escala-de-brillo">Escala de grises</label>
            <input type="range" id="escala-de-grises" value="0" min="0" max="100" step="1"/>
          </div>
          <div class="div-filtros">
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" value="0" min="0" max="100" step="1"/>
          </div>
          <div class="div-filtros">
            <label for="hue">Hue</label>
            <input type="range" id="hue" value="0" min="0" max="359" step="1" />
          </div>
          <div class="div-filtros">
            <label for="saturado">Saturado</label>
            <input type="range" id="saturado" value="0" min="100" max="1000" step="10"/>
          </div>
          <div class="div-filtros">
            <label for="negativo">Negativo</label>
            <input type="range" id="negativo" value="0" min="0" max="1" step="0.1" />
          </div>
          <button type="reset" id="btn-restablecer">Restablecer</button>
        </div>
      </aside>
      <!--ASIDE TEXTO-->
      <aside class="aside-texto">
        <h2>TEXTO</h2>
        <form>
          <label for="texto-superior"> SUPERIOR </label>
          <input type="text" id="texto-superior" />
          <div class="checkbox">
            <input type="checkbox" id="checkbox-sin-texto"/>Sin texto superior
          </div>
          <label for="texto-inferior"> INFERIOR </label>
          <input type="text" id="texto-inferior" />
          <div class="checkbox">
            <input type="checkbox" id="checkbox-sin-texto-in"/>Sin texto inferior
          </div>
        </form>
        <div class="fuente">
          <h3>FUENTE</h3>
          <select name="seleccion-fuentes" id="seleccion-fuentes">
            <option value="Arial">Arial</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Cambria">Cambria</option>
            <option value="Andale Mono">Andale Mono</option>
          </select>
          <div class="alinear-texto">
            <input type="number" id="tamaÃ±o-fuente" min="10" max="100" />
            <div class="div-alinear-texto">
              <button class="btn-alinear"id="btn-izquierda">â¬…</button>
              <button class= "btn-alinear" id="btn-centro">â†”</button>
              <button class="btn-alinear"id="btn-derecha">âž¡</button>
            </div>
          </div>
        </div>
        <div class="div-color-fondo">
          <div class="color">
            <h3>Color</h3>
            <div>
              <input
                type="color"
                name="color-de-texto"
                id="input-color-texto"
                value="#000000"
              />
            </div>
          </div>
          <div class="fondo">
            <h3>Fondo</h3>
            <div>
              <input
                type="color"
                name="fondo-color-texto"
                id="input-fondo-texto"
                value="#FFFFFF"
              />
            </div>
          </div>
        </div>
        <div class="checkbox"><input type="checkbox" id="fondo-transparente"/>Fondo transparente</div>
        <div class="contorno">
          <h4>CONTORNO</h4>
          <div class="btn-contorno">
            <button id="contorno-ninguno">Ninguno</button>
            <button id="contorno-claro" class="contorno-claro">Claro</button>
            <button id="contorno-oscuro">Oscuro</button>
          </div>
        </div>
        <div class="espaciado-interlineado">
          <div class="espaciado">
            <h4>ESPACIADO</h4>
            <br />
            <input type="number" id="espaciado" value="54" max="100" />
          </div>
          <div class="interlineado">
            <h4>INTERLINEADO</h4>
            <br />
            <select type="number" id="interlineado">
              <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.4">1.4</option>
            <option value="1.6">1.6</option>
            <option value="1.8">1.8</option>
            <option value="2">2</option>
            </select>
          </div>
        </div>
      </aside>
      <!--FIN ASIDE TEXTO-->
    </section>

    <script src="main.js"></script>
  </body>
</html>
